<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resturent </title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup">
        <form action="#" id="form">
       <div class="heading"><h1>register</h1></div>
       <div class="data">
        <label>name</label>
        <input type="text" id="username">
        <div class="error"></div>
    </div> 
       <div class="data">
            <label>email</label>
            <input type="email" id="email">
            <div class="error"></div>
        </div>
            
            <div class="data">
            <label>password</label><input type="password" id="password">
            <div class="error"></div>
        </div>
            
            <div class="data">
                <label>confirm password</label><input type="password" id="cpassword">
                <div class="error"></div>
            </div>
    
            <div class="signup-btn"><button type="submit">register</button></div>
            <div class="register"><p>already a member?<a href="login.html">login</a></p></div>
        </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
